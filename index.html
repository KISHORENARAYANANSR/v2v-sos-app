<!-- Triggering GitHub Pages -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOS Web App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 15px;
    }

    .top-bar img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .profile {
      border-radius: 50%;
    }

    .add {
      background-color: #00bfff;
      padding: 6px;
      border-radius: 50%;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .sos-box {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      width: 160px;
      text-align: center;
    }

    .sos-box .label {
      background-color: white;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 5px 5px 0 0;
    }

    .sos-box .sos-button {
      background-color: red;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      border-radius: 0 0 5px 5px;
      margin-top: 5px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gray-btn {
      background-color: #aaa;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      min-width: 120px;
    }

    .bottom-nav-bar {
      background-color: #00bfff;
      padding: 10px 0;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .bottom-nav img {
      width: 30px;
      opacity: 0.8;
    }

    .bottom-nav .active {
      background-color: white;
      border-radius: 50%;
      padding: 6px;
      opacity: 1;
    }

    /* Responsive styles */
    @media (max-width: 480px) {
      .sos-box {
        width: 140px;
        padding: 15px;
      }

      .sos-box .label {
        font-size: 18px;
        padding: 8px;
      }

      .sos-box .sos-button {
        font-size: 20px;
        padding: 12px;
      }

      .gray-btn {
        font-size: 14px;
        padding: 12px;
      }

      .top-bar img,
      .bottom-nav img {
        width: 26px;
        height: 26px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <img src="https://img.icons8.com/ios-filled/50/user.png" alt="profile" class="profile">
    <img src="https://img.icons8.com/ios-filled/50/plus-math.png" alt="add" class="add">
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="sos-box">
      <div class="label">112</div>
      <div class="sos-button">SOS</div>
    </div>

    <div class="buttons">
      <button class="gray-btn">Alert<br>records</button>
      <button class="gray-btn">Violations</button>
    </div>
  </div>

  <!-- Bottom Nav Bar -->
  <div class="bottom-nav-bar">
    <div class="bottom-nav">
      <img src="https://img.icons8.com/ios-filled/50/car--v1.png" alt="car" />
      <img src="https://img.icons8.com/ios-filled/50/home.png" alt="home" class="active" />
      <img src="https://img.icons8.com/ios-filled/50/document.png" alt="docs" />
    </div>
  </div>

</body>
</html>
