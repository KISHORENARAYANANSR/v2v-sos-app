<!-- Triggering GitHub Pages -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOS Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="top-bar">
      <img src="https://img.icons8.com/ios-filled/50/user.png" alt="profile" class="icon profile">
      <img src="https://img.icons8.com/ios-filled/50/plus-math.png" alt="add" class="icon add">
    </div>
  </header>

  <main>
    <div class="sos-box">
      <div class="label">112</div>
      <div class="sos-button">SOS</div>
    </div>

    <div class="buttons">
      <button class="gray-btn">Alert<br>records</button>
      <button class="gray-btn">Violations</button>
    </div>
  </main>

  <footer>
    <div class="bottom-nav">
      <img src="https://img.icons8.com/ios-filled/50/car--v1.png" alt="car" />
      <img src="https://img.icons8.com/ios-filled/50/home.png" alt="home" class="active" />
      <img src="https://img.icons8.com/ios-filled/50/document.png" alt="docs" />
    </div>
  </footer>

</body>
</html>
